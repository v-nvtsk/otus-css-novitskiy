name: NodeJS with Webpack

on:
  pull_request_review:
    types:
      - submitted
    branches: [ "master" ]
  # push:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm ci
        npm run prod
        
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with: 
        folder: prod
